<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sell Products - Blockchain Marketplace</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
   <div class="min-h-screen">
       <!-- Navigation -->
       <nav class="bg-white shadow-lg">
           <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
               <div class="flex justify-between h-16">
                   <div class="flex items-center">
                       <a href="/" class="flex items-center">
                           <i class="fas fa-link text-blue-600 text-2xl mr-2"></i>
                           <span class="text-xl font-bold text-gray-800">Blockchain Marketplace</span>
                       </a>
                   </div>
               </div>
           </div>
       </nav>

       <!-- Main Content -->
       <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
           <div class="bg-white rounded-lg shadow-md p-8">
               <div class="mb-8">
                   <h1 class="text-3xl font-bold text-gray-900">List a Product</h1>
                   <p class="mt-2 text-gray-600">Create a new listing on the blockchain marketplace</p>
               </div>

               <form id="listingForm" class="space-y-6">
                   <!-- Seller Input -->
                   <div>
                       <label for="seller" class="block text-sm font-medium text-gray-700">Seller Name</label>
                       <input type="text" id="seller" name="seller" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                   </div>

                   <!-- Product Input -->
                   <div>
                       <label for="product" class="block text-sm font-medium text-gray-700">Product Name</label>
                       <input type="text" id="product" name="product" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                   </div>

                   <!-- Price Input -->
                   <div>
                       <label for="amount" class="block text-sm font-medium text-gray-700">Price ($)</label>
                       <input type="number" id="amount" name="amount" required min="0" step="0.01"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                   </div>

                   <!-- Submit Button -->
                   <button type="submit"
                       class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors flex items-center justify-center">
                       <i class="fas fa-tag mr-2"></i>
                       List Product
                   </button>
               </form>

               <!-- Back Button -->
               <div class="mt-6">
                   <a href="/" class="inline-flex items-center text-blue-600 hover:text-blue-800">
                       <i class="fas fa-arrow-left mr-2"></i>
                       Back to Home
                   </a>
               </div>
           </div>
       </div>
   </div>

   <script>
       document.getElementById('listingForm').addEventListener('submit', async (e) => {
           e.preventDefault();

           const formData = {
               sender: document.getElementById('seller').value,
               product: document.getElementById('product').value,
               amount: parseFloat(document.getElementById('amount').value)
           };

           try {
               const response = await fetch('/list_product', {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json',
                   },
                   body: JSON.stringify(formData),
               });

               if (response.ok) {
                   alert('Product listed successfully!');
                   window.location.href = '/buy'; // Redirect to buy page
               } else {
                   const data = await response.text();
                   alert('Listing failed: ' + data);
               }
           } catch (error) {
               alert('Error creating listing: ' + error);
           }
       });
   </script>
</body>
</html>
